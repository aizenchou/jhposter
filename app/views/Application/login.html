</head>

<!-- BEGIN BODY -->

<body class="login">

<!-- BEGIN LOGO -->

<div class="logo"> </div>

<!-- END LOGO --> 

<!-- BEGIN LOGIN -->

<div class="content"> 
  
  <!-- BEGIN LOGIN FORM -->
  #{message flash:flash /}
  <form class="form-vertical login-form" action="./login.action" method="post">
    <h3 class="form-title">登录到你的账户</h3>
    <div class="alert alert-error hide">
      <button class="close" data-dismiss="alert"></button>
      <span>请输入用户名和密码</span> </div>
    <div class="control-group"> 
      
      <label class="control-label visible-ie8 visible-ie9">用户名</label>
      <div class="controls">
        <div class="input-icon left"> <i class="icon-user"></i>
          <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" value="${flash['username']}"/>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <div class="controls">
        <div class="input-icon left"> <i class="icon-lock"></i>
          <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
        </div>
      </div>
    </div>
    <div class="form-actions">
      <label class="checkbox">
        <input type="checkbox" name="remember" value="1"/>记住我 </label>
      <button type="submit" class="btn green pull-right"> 登录 <i class="m-icon-swapright m-icon-white"></i> </button>
    </div>
    <div class="forget-password">
      <h4>忘记密码了？</h4>
      <p> 不用担心，点击 <a href="javascript:;" class="" id="forget-password">这里</a> 来找回密码. </p>
    </div>
    <div class="create-account">
      <p> 还没有账户？&nbsp; <a href="javascript:;" id="register-btn" class="">创建一个！</a> </p>
    </div>
  </form>
  
  <!-- END LOGIN FORM --> 
  
  <!-- BEGIN FORGOT PASSWORD FORM -->
  
  <form class="form-vertical forget-form" action="./forgetPsw.action" method="post">
    <h3 class="">忘记密码？</h3>
    <p>请输入你的邮箱以重置你的密码。</p>
    <div class="control-group">
      <div class="controls">
        <div class="input-icon left"> <i class="icon-envelope"></i>
          <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" id="back-btn" class="btn"> <i class="m-icon-swapleft"></i> 后退 </button>
      <button type="submit" class="btn green pull-right"> 提交 <i class="m-icon-swapright m-icon-white"></i> </button>
    </div>
  </form>
  
  <!-- END FORGOT PASSWORD FORM --> 
  
  <!-- BEGIN REGISTRATION FORM -->
  
  <form class="form-vertical register-form" action="./register.action" method="post">
    <h3 class="">注册</h3>
    <p>在下面输入你的账户信息:</p>
    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">用户名</label>
      <div class="controls">
        <div class="input-icon left"> <i class="icon-user"></i>
          <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <div class="controls">
        <div class="input-icon left"> <i class="icon-lock"></i>
          <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password"/>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">重新键入你的密码</label>
      <div class="controls">
        <div class="input-icon left"> <i class="icon-ok"></i>
          <input class="m-wrap placeholder-no-fix" type="password" placeholder="重新键入你的密码" name="rpassword"/>
        </div>
      </div>
    </div>
    <div class="control-group"> 
      
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      
      <label class="control-label visible-ie8 visible-ie9">邮箱</label>
      <div class="controls">
        <div class="input-icon left"> <i class="icon-envelope"></i>
          <input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" name="tnc"/>
         	 我赞成这些 <a href="#">服务条款</a> 和 <a href="#">隐私条例</a> </label>
        <div id="register_tnc_error"></div>
      </div>
    </div>
    <div class="form-actions">
      <button id="register-back-btn" type="button" class="btn"> <i class="m-icon-swapleft"></i> 后退 </button>
      <button type="submit" id="register-submit-btn" class="btn green pull-right"> 注册 <i class="m-icon-swapright m-icon-white"></i> </button>
    </div>
  </form>
  
  <!-- END REGISTRATION FORM --> 
  
</div>

<!-- END LOGIN -->
