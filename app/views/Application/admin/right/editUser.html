#{extends 'main.html' /}
#{set title:'修改资料' /}
<link rel="stylesheet" type="text/css" href="@{'/public/metronic/css/bootstrap-fileupload.css'}" />
#{headerbar /}
<div class="page-container row-fluid"> 
#{siderbar type:'user', url:'edit'/}
  <div class="page-content">
    <div class="container-fluid"> <br>
      <ul class="breadcrumb">
        <li> <i class="icon-home"></i> <a href="index.html">Home</a> <i class="icon-angle-right"></i> </li>
        <li> 用户管理 <i class="icon-angle-right"></i> </li>
        <li>修改资料</li>
      </ul>
      <div class="portlet-body form">
        <div class="message">#{message flash:flash /}</div>
        <form class="form-horizontal form-bordered form-row-stripped  register-form" action="@{Application.editUser()}" method="post">
          <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-user"></i>
                <input class="m-wrap placeholder-no-fix" readonly type="text" placeholder="用户名" name="username" value="${session.get('username')}"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">原始密码</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-lock"></i>
                <input class="m-wrap placeholder-no-fix" type="password" id="old_password" placeholder="密码" name="oldpassword"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">新密码</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-lock"></i>
                <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">再次输入密码</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-ok"></i>
                <input class="m-wrap placeholder-no-fix" type="password" placeholder="再次键入密码" name="rpassword"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-envelope"></i>
                <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" value="${flash['email']}"/>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>
            &nbsp;&nbsp;
            <button type="reset" class="btn">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
