#{extends 'main.html' /}
#{set title:'增加用户' /}
<link rel="stylesheet" type="text/css" href="@{'/public/metronic/css/bootstrap-fileupload.css'}" />
#{headerbar /}
<div class="page-container row-fluid"> 
#{siderbar type:'user', url:'add'/}
  <div class="page-content">
    <div class="container-fluid"> <br>
      <ul class="breadcrumb">
        <li> <i class="icon-home"></i> <a href="@{Application.index()}">Home</a> <i class="icon-angle-right"></i> </li>
        <li> 用户管理 <i class="icon-angle-right"></i> </li>
        <li>增加用户</li>
      </ul>
      <div class="portlet-body form">
        <div class="message">#{message flash:flash /}</div>
        <form class="form-horizontal form-bordered form-row-stripped  register-form" action="@{Manage.addUser()}" method="post">
          <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-user"></i>
                <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" value="${flash['username']}"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-lock"></i>
                <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">再次输入密码</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-ok"></i>
                <input class="m-wrap placeholder-no-fix" type="password" placeholder="再次键入密码" name="rpassword"/>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
              <div class="input-icon left"> <i class="icon-envelope"></i>
                <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" value="${flash['email']}"/>
              </div>
            </div>
          </div>
          <div class="control-group last">
            <label class="control-label">权限</label>
            <div class="controls" style="width:300px;">
              <select name="type" class="m-wrap span12">
                
          		%{
				if (session.get("type").equals("3")) {
		        }%
		                
                <option value="2">管理员</option>
                
		        %{
		        }
				}%
          
                <option value="1">发布者</option>
              </select>
              <span class="help-block">选择权限.</span> </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn blue"><i class="icon-ok"></i> 确定</button>
            &nbsp;&nbsp;
            <button type="reset" class="btn">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
